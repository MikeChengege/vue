<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
    <style type="text/css">
        table tr td {
            border: 1px solid gray;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            width: 800px;
            table-layout: fixed;
        }
        tr.first{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="div1">
     <table align="center">
        <tr class="first">
            <td>人民币</td>
            <td>美元</td>
        </tr>
         <tr>
                <td align="center" colspan="2">
                    汇率：<input type="number" v-model.number="exchange">
                </td>
         </tr>
         <tr>
             <td align="center">
                ￥<input type="number" v-model.number="rmb">
             </td>
             <td align="center">
                 $<input type="number" v-model.number="doller">
             </td>
         </tr>
     </table>
    </div>
    <script>
        new Vue({
            el:'#div1',
            data:{
                exchange:6.1,
                rmb:0,
                doller:0
            },
            watch:{
                rmb:function (val) {
                    this.rmb=val;
                    this.doller=this.rmb / this.exchange
                },
                doller:function (val) {
                    this.doller=val;
                    this.rmb=this.doller * this.exchange
                }
            }
        })
    </script>
</body>
</html>
