<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.min.js"></script>
    <style type="text/css">
        table tr td {
            border: 1px solid gray;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        tr.first{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="div1">
     <table align="center">
        <tr class="first">
            <td>名次</td>
        </tr>
         <tr v-for="i in 10">
             <td>{{i}}</td>
         </tr>
     </table>
    </div>
    <script>
        new Vue({
            el:'#div1'
        })
    </script>
</body>
</html>
